<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <h1>摩尔缠论学习交流 </h1>

    <p>请输入六位股票代码：</p>

    <input id="numb" maxLength=6 minLength=6>

    <button type="button" onclick="myFunction()">提交</button>

    <p id="demo"></p>

    <script>
        /*
        创业板：创业板的代码是300打头的股票代码
        沪市A股：沪市A股的代码是以600、601、603或605打头
        沪市B股：沪市B股的代码是以900打头
        深市A股：深市A股的代码是以000打头
        深市B股：深市B股的代码是以200打头
        科创板：科创板的代码是688打头
        中小板：中小板的代码是002打头
        新股申购：沪市新股申购的代码是以730打头
        深市新股申购的代码与深市股票买卖代码一样
        配股代码：沪市以700打头，深市以080打头 权证，沪市是580打头 深市是031打头
        */
        function myFunction() {
            // 获取 id = "numb" 的输入字段的值
            let x = document.getElementById("numb").value;
            let text;
            if (x.length < 6) {
                text = "请输入6位代码";
            }
            else if (isNaN(x) || x < 1 || x > 699999) {
                text = "无效A股代码";
            }
            else {
                if (x > 0 && x < 400000) {
                    text = "深市A股";
                    url = "https://zettathings.top/public/webhqchart.demo/demo/RXZT.html?&symbol=" + x + ".sz&colorType=black";
                    window.open(url, "摩尔缠论线段");
                }
                else if (x > 599999 && x < 690000) {
                    text = "沪市A股";
                    url = "https://zettathings.top/public/webhqchart.demo/demo/RXZT.html?&symbol=" + x + ".sh&colorType=black";
                    window.open(url, "摩尔缠论线段");

                }
                else
                    text = "无效A股代码";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

    </body>
    </html>
