    <h3>由于网页版的K线数据源可靠性不能100%保证， 简单实现了一个用通达信软件显示网站30分钟线段的DLL, 感兴趣的朋友可以下载试试</h3>
    <a href="https://www.55188.com/forum.php?mod=redirect&goto=findpost&ptid=10746352&pid=170461249">下载地址</a>

    <h4>安装方法与一般的通达信dll类似......</h4>
    <ol>
        <li>解压缩MCC.ZIP</li>
        <li>拷贝MCClient.dll 到 通达信的T0002\dlls 目录</li>
        <li>用公式管理器导入公式文件MCC.tn6</li>
        <li>绑定MCClient.dll 到第一号DLL</li>
        <li>选择主图指标为导入的公式MCC</li>
    </ol>
